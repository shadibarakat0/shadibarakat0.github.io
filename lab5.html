<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Car Registration Page</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">New Car</h1>
        <p class="text-center">Please fill out the form below to register your new car.</p>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div id="result" class="mt-5"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;

            let errorMessage = '';

            
            if (!firstName || !lastName || !email || !password || !dob) {
                errorMessage = 'Please make sure all fields are filled in!';
            }

            if (errorMessage) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
            } else {
                const user = {
                    firstName,
                    lastName,
                    email,
                    password: '*'.repeat(password.length), 
                    dob
                };

                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h3>Thank you for registering! Confirm your information.</h3>
                        <p>Here are your details:</p>
                        <ul>
                            <li><strong>First Name:</strong> ${user.firstName}</li>
                            <li><strong>Last Name:</strong> ${user.lastName}</li>
                            <li><strong>Email:</strong> ${user.email}</li>
                            <li><strong>Password:</strong> ${user.password}</li>
                            <li><strong>Date of Birth:</strong> ${user.dob}</li>
                        </ul>
                    </div>`;
            }
        });
    </script>
</body>

</html>
